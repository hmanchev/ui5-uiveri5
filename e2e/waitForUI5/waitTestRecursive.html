<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Wait Test Recursive</title>
		
		<script id="sap-ui-bootstrap"
				src="../../../resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<script>
			var btn = new sap.m.Button({
				id: 'button',
				text: 'Click me',
				press: function(oEvent) {
					functionParent();
					functionParent2();
				}
			});

			var functionParent = function () {
				console.log('+++++++ PARENT!');
				this.delayedCall(350, functionParent);
			};

			var functionParent2 = function () {
				console.log('+++++++ PARENT 2!');
				this.delayedCall(300, functionParent2);
			};

			var delayedCall = function (delay, callbackFunc) {
				console.log('+++++++ delayedCall !');
				window.setTimeout(function() {
					callbackFunc();
				}, delay);
			};

			btn.placeAt('body');
		</script>
	</head>
	<body id="body" class="sapUiBody"></body>
</html>
